<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de ROI</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <div class="logo">Calculadora de ROI</div>
      <button class="menu-toggle" aria-label="Toggle menu">☰</button>
    </header>
    <div class="overlay"></div>
    <div class="layout">
      <aside class="sidebar">
        <section id="calcHistoryWrapper">
          <h2>Últimos cálculos</h2>
          <div id="calcHistoryContainer"></div>
        </section>
      </aside>
      <main>
        <div class="container">
          <section class="inputs-section">
            <form id="calcForm" autocomplete="off">
              <div class="form-section">
                <h3>Simulação de Ads</h3>
                <div class="column-group">
                  <div class="form-group">
                    <label for="gastos">Gastos com Ads</label>
                    <div class="input-group prefix suffix">
                      <span class="input-prefix">R$</span>
                      <input type="text" id="gastos" name="gastos" value="" required placeholder="0,00" inputmode="numeric" />
                      <span class="input-suffix">/dia</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="dias">Dias de Ads</label>
                    <div class="input-group suffix no-prefix">
                      <input type="text" id="dias" name="dias" value="" required placeholder="1" maxlength="3" inputmode="numeric" />
                      <span class="input-suffix">dias</span>
                    </div>
                  </div>
                </div>
                <div class="form-group">
                  <label for="cpaInput">CPAs (Custo por Aquisição)</label>
                  <div class="cpa-control-row">
                    <div class="cpa-mode-selector">
                      <button type="button" class="cpa-mode-btn" data-mode="percentage">%</button>
                      <button type="button" class="cpa-mode-btn" data-mode="fixed">R$</button>
                    </div>
                    <div class="cpa-input-wrapper">
                      <div class="input-group" id="cpaInputGroup">
                        <input type="text" class="cpaInputPreenchimento" id="cpaInput" placeholder="0" inputmode="numeric" />
                      </div>
                      <button type="button" class="cpa-add-btn" id="cpaAdd">+</button>
                    </div>
                  </div>
                  <div class="cpa-tags" id="cpaTags"></div>
                  <input type="hidden" id="cpaPercentage" name="cpaPercentage" />
                  <input type="hidden" id="cpaFixed" name="cpaFixed" />
                  <input type="hidden" id="cpaMode" name="cpaMode" required />
                </div>
              </div>
              
              <div class="form-section">
                <h3>Simulação de Produto</h3>
                <div class="column-group">
                  <div class="form-group">
                    <label for="ticket">Ticket do Front</label>
                    <div class="input-group prefix">
                      <span class="input-prefix">R$</span>
                      <input type="text" id="ticket" name="ticket" value="" required placeholder="0,00" inputmode="numeric" />
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="numPosSells">Qtd Pós-sells:</label>
                    <div class="pos-sell-controls">
                      <select id="numPosSells" name="numPosSells">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div id="posSellInputsContainer" class="pos-sell-inputs-container"></div>
                <input type="hidden" id="posSellsData" name="posSellsData" />
                <div class="column-group">
                  <div class="form-group">
                    <label for="taxas">Gateway Taxa (%)</label>
                    <div class="input-group suffix no-prefix">
                      <input type="text" id="taxas" name="taxas" value="" required placeholder="0,00" inputmode="numeric" />
                      <span class="input-suffix">%</span>
                    </div>
                  </div>
                  <div class="form-group">
                    <label for="valorDescontado">Gateway Taxa (R$)</label>
                    <div class="input-group prefix">
                      <span class="input-prefix">R$</span>
                      <input type="text" id="valorDescontado" name="valorDescontado" value="" required placeholder="0,00" inputmode="numeric" />
                    </div>
                  </div>
                </div>
              </div>
              <button type="submit" class="full-width">Calcular ROI</button>
            </form>
          </section>
          <section class="result-container" id="result"></section>
        </div>
      </main>
    </div>
    <script src="scripts.js"></script>
  </body>
</html>
